<div><mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="2500"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="true"
  orientation="ltr"
    >
    <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image" height="100px"
    overlayColor="#00000040"
    [hideOverlay]="false"
    ></mat-carousel-slide>
    </mat-carousel>
  </div>
